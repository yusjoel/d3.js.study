<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>删除</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<p>dog</p>
<p class="myClass">cat</p>
<p id="myId">pig</p>
<p>rat</p>

<script>
d3.select("body")
    .select("p", "#myId")
    .remove();
</script>
</body>
</html>
